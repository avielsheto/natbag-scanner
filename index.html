<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon"
        href="https://e7.pngegg.com/pngimages/503/7/png-clipart-airplane-logo-flight-attendant-air-travel-airplane-aviation-avion-text-logo-thumbnail.png"
        type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <title>natbag scanner</title>
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-light">
        <div class="container">
            <img src="assets/image__1_-removebg-preview.png" alt="a.s logo" width="60" height="40" />
            <img src="assets/logo.png" alt="natbag logo" width="180" height="45" />
        </div>
    </nav>
    <!-- header container-->
    <header class="container d-flex flex-column align-items-center">
        <h1 class="display-1 text-white mt-1">natbag scanner</h1>
        <h2 class="display-6 text-white text-center fs-2 mb-3">
            בדיקת עומסים בנתב"ג בזמן הטיסה שלך
        </h2>
    </header>
    <!-- section container-->
    <section class="container">
        <div class="d-sm-flex justify-content-center">
            <div class="form-floating row mx-1">
                <input type="datetime-local" class="form-control" id="startDate" value="2022-07-12T20:00" />
                <label class="text-dark">הכנס 6 שעות לפני הטיסה</label>
            </div>
            <div class="form-floating row mx-1">
                <input type="datetime-local" class="form-control" id="endDate" value="2022-07-13T08:00" />
                <label class="text-dark">הכנס 6 שעות אחרי הטיסה</label>
            </div>
            <div class="d-flex justify-content-center my-1 my-md-0">
                <button id="searchBtn" type="button" class="btn">Search...</button>
            </div>
        </div>
    </section>
    <!-- main container-->
    <main class="container col-12 mt-4 d-flex flex-column">
        <!-- main canvas -->
        <div class="canvas bg-light rounded-3">
            <canvas id="chart" width="200" height="80"></canvas>
        </div>
        <!-- departures table -->
        <div class="col-12 mt-3 rounded-3">
            <table class="table table-hover table-responsive bg-white">
                <thead class="">
                    <tr class="table-head">
                        <th class="text-white text-center" scope="col">חברת תעופה</th>
                        <th class="text-white text-center" scope="col">טרמינל</th>
                        <th class="text-white text-center" scope="col">מספר טיסה</th>
                        <th class="text-white text-center" scope="col">זמן עדכני</th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>

    <footer class="text-center">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Form -->
            <section class="">
            </section>
            <!-- Section: Form -->
        </div>
        <!-- Grid container -->
        <!-- Copyright -->
        <div class="strip-footer text-center p-3">
            © 2020 Copyright:
            <a class="text-dark" href="https://www.linkedin.com/in/aviel-sheto/">avielsheto</a>
        </div>
        <!-- Copyright -->
    </footer>

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script src="js/app.js"></script>
<script src="js/flight.js"></script>


</html>
